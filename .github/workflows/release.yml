name: Slack Notification

on:
  push:
    tags:
      - "v*"
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get tag names
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))
          LATEST_TAG=$(git describe --abbrev=0 --tags)
          
          echo "$PREVIOUS_TAG"
          echo "$LATEST_TAG"
